<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>E-COMMERCE</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <!-- BEGIN HEADER -->
    <header id="header" class="main_header">
      <div class="headerWrap"></div>
    </header>
    <!-- END HEADER -->
    <!-- BEGIN MAIN -->
    <main id="main" class="main_content">
      <section class="boxes"></section>
      <div class="mainWrap">
        <div class="container">
          <div class="box_wraper">
            <div class="box">
              <div class="box_thumb">
                <img src="./src/images/banner-1.jpg" alt="" />
              </div>
              <div class="box_content">
                <p>Cuffed Beanie</p>
                <span>$10.00</span>
              </div>
            </div>
            <div class="box">
              <div class="box_thumb">
                <img src="./src/images/banner-2.jpg" alt="" />
              </div>
              <div class="box_content">
                <p>Calvin Klein Sweatpants</p>
                <span>$35.00<span>
              </div>
            </div>
            <div class="box">
              <div class="box_thumb">
                <img src="./src/images/banner-3.jpg" alt="" />
              </div>
              <div class="box_content">
                <p>Pink Leather Watch</p>
                <span>$36.00</span>
              </div>
            </div>
            <div class="box">
              <div class="box_thumb">
                <img src="./src/images/banner-4.jpg" alt="" />
              </div>
              <div class="box_content">
                <p>Cyan Boheme</p>
                <span>$36.00</span>
              </div>
            </div>
            <div class="box">
              <div class="box_thumb">
                <img src="./src/images/banner-5.jpg" alt="" />
              </div>
              <div class="box_content">
                <p>Woleen Tee</p>
                <span>$36.00</span>
              </div>
            </div>
            <div class="box">
              <div class="box_thumb">
                <img src="./src/images/banner-6.jpg" alt="" />
              </div>
              <div class="box_content">
                <p>Cuffed Beanie</p>
                <span>$10.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </main>
    <!-- END MAIN -->
    <!-- BEGIN FOOTER -->
    <footer id="footer" class="main_footer">
      <div class="footerWrap"></div>
    </footer>
    <!-- END FOOTER -->
    <!-- SCRIPTS -->
    <script src="src/js/main.js" type="text/javascript"></script>
  </body>
</html>
